<!DOCTYPE html>
<html lang="en">
<head>

  <title>Home - Your Name</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="slideshow.css">
  <script src="slideshow.js" defer></script>
</head>
<body>

  <!-- Include header -->
  <header>
    <nav class="navbar">
      <div class="container">
        <h1 class="logo">Your Name</h1>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>

  </header>

  <!-- Home content with slideshow -->
  <main>
    <section class="slideshow-container">
      <div class="mySlides fade">
        <img src="photo1.jpg" alt="Professional Photo 1" style="width:100%">
      </div>
      <div class="mySlides fade">
        <img src="photo2.jpg" alt="Professional Photo 2" style="width:100%">
      </div>
      <!-- Add more images in similar divs -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </section>
  </main>

  <!-- Include footer -->
  <footer>
    <div class="container">
      <p>&copy; 2023 YourName</p>
    </div>
  </footer>
<!-- ... existing HTML content ... -->

<script>
  const currentLocation = location.href;
  const navLinks = document.querySelectorAll('.nav-links li a');
  navLinks.forEach(link => {
    if (link.href === currentLocation) {
      link.classList.add('active');
    }
  });
</script>
</body>
</html>
